<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item in items">
        {{ item.title }}
      </li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        items: [
          { title: 'Hello' },
          { title: 'Vue' },
          { title: 'js' },
        ]
      }
    })
  </script>
</body>
</html>
